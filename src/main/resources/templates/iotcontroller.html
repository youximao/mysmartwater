<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>控制模块</title>
    <script src="../static/lib/jquery-3.2.1.min.js"></script>
    <script src="/lib/jquery-3.2.1.min.js"></script>

    <script src="../static/lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="/lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

    <link href="../static/lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="/lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>

    <script src="../static/lib/vue.js"></script>
    <script src="/lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div>控制台:</div>
        <div v-html="infoser"></div>
        <div class="form-group">
            <p class="text-danger">输入神秘代码</p>
            <input type="text" v-model="control" placeholder="code" />
            <div class="btn bg-danger" v-on:click="sendCon">
                发送命令
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">选择时间:</div>
            <select  class="col-sm-2" v-model="watertimeselect">
                <option v-for="item in watertime" :value="item">{{item}}</option>
            </select>
            <button class=" btn bg-primary" v-on:click="water">浇水</button>
            <div class="col-sm-7">{{watertimeselect}}</div>
        </div>


        <div class="col-sm-6 progress" >
            <div class="progress-bar" role="progressbar" aria-valuenow="60"
                 aria-valuemin="0" aria-valuemax="100" v-bind:style="{width: timewidth}">
                <span> {{ timewidth }} 进度</span>
            </div>
        </div>

        <div>
            <button class="btn bg-success" v-on:click="takepic">点击拍照</button>
        </div>
        <div>
            <div class="alert-link">
               <a href="http://139.199.17.156/images/">查看图片跳转查看</a>
            </div>
        </div>
    </div>
</div>
<script src="/js/iotcontroller.js"></script>
<script src="../static/js/iotcontroller.js"></script>
</body>
</html>
